{% extends 'base.html' %}

{% block content %}
<body>
    <h1>Sentiment Analysis by Faculty</h1>
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Faculty</th>
                <th>Positive Ratings</th>
                <th>Neutral Ratings</th>
                <th>Negative Ratings</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.faculty }}</td>
                <td>{{ result.positive }}</td>
                <td>{{ result.neutral }}</td>
                <td>{{ result.negative }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

{% endblock %}
